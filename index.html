<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="countdown.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet" />
    <title>Frontend Mentor | Launch countdown timer</title>
</head>

<body>
    <div id="container">
        <div id="top">
            <div class="one">We're launching soon</div>
            <div class="two">
                <div id="days">
                    <div class="box" id="d">00</div>
                    <div class="label">Days</div>
                </div>
                <div id="hours">
                    <div class="box" id="h">00</div>
                    <div class="label">Hours</div>
                </div>
                <div id="minutes">
                    <div class="box" id="m">00</div>
                    <div class="label">Minutes</div>
                </div>
                <div id="seconds">
                    <div class="box" id="s">00</div>
                    <div class="label">Seconds</div>
                </div>
            </div>
        </div>
        <div id="bottom">
            <img src="icon-facebook.svg" alt="icon-facebook" height="20px" width="20px" />
            <img src="icon-pinterest.svg" alt="icon-pinterest" height="20px" width="20px" />
            <img src="icon-instagram.svg" alt="icon-instagram" height="20px" width="20px" />
        </div>
    </div>
    <script src="countdown.js"></script>
</body>

</html>
